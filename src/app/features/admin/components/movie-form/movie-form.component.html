<h1 mat-dialog-title>Add Movie Form</h1>
<div mat-dialog-content>
    <form [formGroup]="movieForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>IMDB Rating</mat-label>
            <input formControlName="imdbRating" matInput type=number placeholder="IMDB Rating">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Language</mat-label>
            <mat-select formControlName="language" aria-placeholder="Language">
                <mat-option value="English">English</mat-option>
                <mat-option value="Hindi">Hindi</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Release Date</mat-label>
            <input formControlName="releaseDate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre" aria-placeholder="Genre">
                <mat-option *ngFor="let genre of genreList" [value]="genre">
                    {{ genre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Image Url</mat-label>
            <input formControlName="imageUrl" matInput placeholder="Image URL">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addMovie()">{{ actionBtn }}</button>
</div>
