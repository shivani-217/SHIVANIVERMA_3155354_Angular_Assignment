<h2 mat-dialog-title>Write a review</h2>
<div mat-dialog-content>
    <form [formGroup]="reviewForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="author" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Write review</mat-label>
            <textarea formControlName="content" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addReview()">Save</button>
</div>
