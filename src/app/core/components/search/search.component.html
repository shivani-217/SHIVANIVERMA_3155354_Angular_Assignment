<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="enteredSearchValue" (input)="onSearchTextChange()" >
    <button *ngIf="enteredSearchValue" matSuffix mat-icon-button aria-label="Clear" (click)="enteredSearchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
